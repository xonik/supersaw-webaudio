<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebAudio Sample Callback</title>
</head>
<body>
<h1>WebAudio Sample Callback Demo</h1>
<label for="volume">Volume:</label>
<input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
<button id="play">Play</button>
<button id="stop">Stop</button>
<input id="detune" type="range" min="0" max="1000" value="1" style="width:100vw; display:block; margin:20px 0;">

<canvas id="plotSum"></canvas>
<canvas id="plot"></canvas>

<script src="audio.js"></script>
</body>
</html>
